<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathwork GSAP</title>

    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <svg id="#squirc1" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path d="
                M 0, 80.5
                C 0, 26.564999999999998 26.564999999999998, 0 80.5, 0
                S 161, 26.564999999999998 161, 80.5
                    134.435, 161 80.5, 161
                    0, 134.435 0, 80.5
            " fill="#F9703E" transform="rotate(
                -32,
                100,
                100
            ) translate(
                19.5
                19.5
            )"></path></svg>
            <svg id="#squirc2" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="
                M 0, 74
                C 0, 37.74 37.74, 0 74, 0
                S 148, 37.74 148, 74
                    110.25999999999999, 148 74, 148
                    0, 110.25999999999999 0, 74
                " fill="#FADB5F" transform="rotate(
                    -19,
                    100,
                    100
                ) translate(
                    26
                    26
                )"></path>
            </svg>
            <svg id="squirc3" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path  id="squirc3path" d="
                M 0, 44.5
                C 0, 14.239999999999998 14.239999999999998, 0 44.5, 0
                S 89, 14.239999999999998 89, 44.5
                    74.76, 89 44.5, 89
                    0, 74.76 0, 44.5
            " transform="rotate(
                10,
                100,
                100
            ) translate(
                55.5
                55.5
            )" style="fill: #F5F7FA"></path></svg>
            <div id="holdit">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="gsap.js"></script>
</body>
</html>
